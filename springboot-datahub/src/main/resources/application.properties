spring.application.name=datahub-api
server.port=8080

# Regional API Configuration
# All regions point to the same server but with different paths
regional.api.uk.base-url=http://localhost:8080
regional.api.cn.base-url=http://localhost:8080
regional.api.in.base-url=http://localhost:8080

# Aggregation Strategy Configuration
aggregation.config.enabled=true
aggregation.config.default-strategy=addUp
aggregation.config.file-path=classpath:aggregation-config.yml

# Logging
logging.level.com.datahub=DEBUG
logging.level.reactor.netty=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
